thomas_more_ijsjes.admin.settings:
  path: '/admin/config/user-interface/thomas-more-ijsjes/settings'
  defaults:
    _form: 'Drupal\thomas_more_ijsjes\Form\SettingsForm'
  requirements:
    _permission: 'access administration pages'
    
thomas_more_ijsjes.admin.beheer:
  path: '/admin/config/user-interface/thomas-more-ijsjes/beheer'
  defaults:
    _form: 'Drupal\thomas_more_ijsjes\Form\BeheerForm'
  requirements:
    _permission: 'access administration pages'
    
thomas_more_ijsjes.admin.back-office:
  path: 'admin/config/user-interface/thomas-more-ijsjes/back-office'
  defaults:
    _controller: 'Drupal\thomas_more_ijsjes\Controller\BackOfficeController::buildKeuzes'
  requirements:
    _permission: 'access administration pages'